<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
 <h1>Áudios</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio_EX_audio.ogg" type="audio/ogg">
        <source src="audio.wav" type="audio/wav">
        <p> Seu navegador não suporta áudio <a href="audio.mp3" download="audio.mp3" type="audio/mpeg"></a></p>
    </audio>

    <h1>Vídeos</h1>
    <video preload="metadata" controls autoplay loop>
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        <source src="video.webm" type="video/webm">
        <p> Seu navegador não suporta vídeo <a href="video.mp4" download="video.mp4" type="video/mp4"></a></p>
    </video>

    <h2>INCORPORAR VIDEOS</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=qEyqE3AKf2o" frameborder="0" allowfullscreen></iframe>
    
</body>
</html>
