<body>
    <!-- Aqui vc altera todos os H1 ou H2 INDIVIDUALMENTE -->
    <!-- <h1 style="color: blueviolet; background-color: blanchedalmond;">Insira o teste aqui</h1>
    <h2 style="color: rgb(227, 252, 0); background-color: rgb(97, 97, 17);">Teste com texto menor</h2> -->

     Aqui vc altera todos os H1 ou H2 por diante:
    <H1>Insira sua descrição aqui</H1>
    <h2>Teste com texto menor</h2>
    <style>
        H1 {
            color: black;
            background-color: rgb(168, 165, 165);
        }
        h2 {
            color: rgb(228, 197, 17);
            background-color: rgb(66, 66, 66);
        }
    </style>
