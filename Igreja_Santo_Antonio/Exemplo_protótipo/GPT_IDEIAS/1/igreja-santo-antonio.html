<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Igreja Santo Antônio</title>
  <meta name="description" content="Site da Paróquia Santo Antônio — horários, eventos, quermesse, matrículas e mensagens." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind via CDN (runtime) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: { indigo: tailwind.colors.indigo }
        }
      }
    }
  </script>
  <style>
    html, body { height: 100%; }
    body { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
    /* util */
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
  <!-- React 18 + ReactDOM 18 UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for in-browser JSX transform (dev/prototipo) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-b from-white to-indigo-50/30 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const brand = "Igreja Santo Antônio";
    const navItems = [
      { id: "home", label: "Início" },
      { id: "sobre", label: "Sobre" },
      { id: "horarios", label: "Horários" },
      { id: "eventos", label: "Eventos & Quermesse" },
      { id: "matriculas", label: "Matrículas" },
      { id: "mensagens", label: "Mensagens" },
      { id: "contato", label: "Contato" }
    ];

    const baseCard = "rounded-2xl shadow-md p-6 bg-white/70 backdrop-blur border border-gray-100";
    const baseInput = "w-full rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 px-4 py-3 outline-none";
    const baseLabel = "block text-sm font-medium text-gray-700 mb-1";
    const baseBtn = "inline-flex items-center justify-center gap-2 rounded-xl px-5 py-3 font-medium shadow-sm transition hover:shadow disabled:opacity-50 disabled:cursor-not-allowed";

    /* ==== Ícones mínimos (SVG inline) ==== */
    const Icon = {
      Church: (props) => (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" {...props}>
          <path d="M12 2l3 2v2l4 3v13h-6v-6H11v6H5V9l4-3V4l3-2z" stroke="currentColor" strokeWidth="1.5" fill="none" />
          <path d="M12 11v3" stroke="currentColor" strokeWidth="1.5" />
        </svg>
      ),
      Calendar: (props) => (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" {...props}>
          <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" strokeWidth="1.5"/>
          <path d="M16 2v4M8 2v4M3 10h18" stroke="currentColor" strokeWidth="1.5"/>
        </svg>
      ),
      Message: (props) => (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" {...props}>
          <path d="M21 12c0 4.418-4.03 8-9 8-1.12 0-2.19-.17-3.17-.49L3 21l1.49-4.44C3.52 15.1 3 13.6 3 12c0-4.42 4.03-8 9-8s9 3.58 9 8z" stroke="currentColor" strokeWidth="1.5" fill="none"/>
        </svg>
      ),
      File: (props) => (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" {...props}>
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12V8l-4-6z" stroke="currentColor" strokeWidth="1.5" fill="none"/>
          <path d="M14 2v6h6" stroke="currentColor" strokeWidth="1.5" />
        </svg>
      ),
      Users: (props) => (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" {...props}>
          <circle cx="9" cy="8" r="3" stroke="currentColor" strokeWidth="1.5"/>
          <path d="M2 20c0-3.314 2.686-6 6-6" stroke="currentColor" strokeWidth="1.5"/>
          <circle cx="17" cy="10" r="3" stroke="currentColor" strokeWidth="1.5"/>
          <path d="M14 20c0-2.761 2.239-5 5-5" stroke="currentColor" strokeWidth="1.5"/>
        </svg>
      ),
      Phone: (props) => (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" {...props}>
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2A19.86 19.86 0 0 1 3.09 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72c.12.89.31 1.76.57 2.6a2 2 0 0 1-.45 2.11l-1.27 1.27a16 16 0 0 0 6.58 6.58l1.27-1.27a2 2 0 0 1 2.11-.45c.84.26 1.71.45 2.6.57A2 2 0 0 1 22 16.92z" stroke="currentColor" strokeWidth="1.5"/>
        </svg>
      ),
      Send: (props) => (
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" {...props}>
          <path d="M22 2L11 13" stroke="currentColor" strokeWidth="1.5"/><path d="M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" strokeWidth="1.5" fill="none"/>
        </svg>
      ),
      MapPin: (props) => (
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" {...props}>
          <path d="M12 22s7-5.33 7-12a7 7 0 1 0-14 0c0 6.67 7 12 7 12z" stroke="currentColor" strokeWidth="1.5" fill="none"/>
          <circle cx="12" cy="10" r="3" stroke="currentColor" strokeWidth="1.5" />
        </svg>
      )
    };

    const Section = ({ id, title, IconComp, children }) => (
      <section id={id} className="py-14" aria-labelledby={id + "-title"}>
        <div className="max-w-6xl mx-auto px-4">
          <div className="flex items-center gap-3 mb-6">
            {IconComp && (
              <div className="h-10 w-10 rounded-xl grid place-items-center bg-indigo-50 text-indigo-600">
                <IconComp />
              </div>
            )}
            <h2 id={id + "-title"} className="text-2xl md:text-3xl font-semibold">{title}</h2>
          </div>
          {children}
        </div>
      </section>
    );

    const Hero = ({ onGoTo }) => (
      <div className="relative overflow-hidden">
        <div className="absolute inset-0 bg-gradient-to-br from-indigo-600 via-indigo-500 to-indigo-400"></div>
        <div className="relative max-w-6xl mx-auto px-4 py-20 md:py-28 text-white">
          <h1 className="text-3xl md:text-5xl font-bold tracking-tight">{brand}</h1>
          <p className="mt-4 text-white/90 max-w-2xl">
            Bem-vindo! Este é o site da nossa comunidade. Aqui você encontra horários de
            missas e confissões, informações sobre a paróquia, quermesse e eventos — e
            pode se inscrever em atividades ou enviar comentários e sugestões.
          </p>
          <div className="mt-8 flex flex-wrap gap-3">
            <button onClick={() => onGoTo('eventos')} className={baseBtn + " bg-white text-indigo-700 hover:-translate-y-0.5"}>
              <Icon.Calendar /> Ver próximos eventos
            </button>
            <button onClick={() => onGoTo('matriculas')} className={baseBtn + " bg-indigo-800/40 text-white border border-white/30 hover:-translate-y-0.5"}>
              <Icon.File /> Fazer matrícula
            </button>
          </div>
        </div>
        <svg aria-hidden className="block w-full" viewBox="0 0 1440 100" preserveAspectRatio="none">
          <path fill="#fff" d="M0,64L120,53.3C240,43,480,21,720,26.7C960,32,1200,64,1320,80L1440,96L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z" />
        </svg>
      </div>
    );

    const Nav = ({ current, setCurrent }) => {
      const [open, setOpen] = useState(false);
      useEffect(() => { setOpen(false); }, [current]);
      return (
        <header className="sticky top-0 z-40 backdrop-blur bg-white/70 border-b border-gray-100">
          <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <button onClick={() => setCurrent('home')} className="flex items-center gap-2 font-semibold text-gray-800">
              <span className="text-indigo-600"><Icon.Church /></span>
              <span className="hidden sm:inline">{brand}</span>
            </button>
            <nav className="hidden md:flex items-center gap-2">
              {navItems.map(item => (
                <button key={item.id} onClick={() => setCurrent(item.id)}
                  className={"px-3 py-2 rounded-lg text-sm font-medium transition hover:bg-indigo-50 hover:text-indigo-700 " + (current === item.id ? "bg-indigo-100 text-indigo-700" : "text-gray-700")}
                  aria-current={current === item.id ? "page" : undefined}>
                  {item.label}
                </button>
              ))}
            </nav>
            <button onClick={() => setOpen(v => !v)} className="md:hidden p-2 rounded-lg hover:bg-gray-100" aria-label={open ? "Fechar menu" : "Abrir menu"}>
              {open ? "✕" : "☰"}
            </button>
          </div>
          {open && (
            <nav className="md:hidden border-t border-gray-100">
              <div className="px-4 py-2 grid gap-1">
                {navItems.map(item => (
                  <button key={item.id} onClick={() => setCurrent(item.id)}
                    className={"text-left px-3 py-2 rounded-lg text-sm font-medium transition hover:bg-indigo-50 hover:text-indigo-700 " + (current === item.id ? "bg-indigo-100 text-indigo-700" : "text-gray-700")}>
                    {item.label}
                  </button>
                ))}
              </div>
            </nav>
          )}
        </header>
      );
    };

    /* Dados de exemplo */
    const useEventos = () => useMemo(() => [
      { id: "quermesse-1", titulo: "Quermesse de Santo Antônio", data: "14–16 de junho", descricao: "Barracas, música ao vivo e bingo solidário. Venha celebrar e ajudar nossas obras sociais!", local: "Pátio da paróquia" },
      { id: "retiro-juventude", titulo: "Retiro da Juventude", data: "20 de julho", descricao: "Um dia de espiritualidade e integração para adolescentes e jovens (14–25 anos).", local: "Casa de Retiro São José" },
      { id: "curso-noivos", titulo: "Curso de Noivos", data: "03 e 10 de agosto", descricao: "Preparação para o sacramento do Matrimônio. Vagas limitadas, certificado ao final.", local: "Salão paroquial" }
    ], []);

    /* storage simples (localStorage) */
    const storage = {
      push(key, value) {
        try {
          const existing = JSON.parse(localStorage.getItem(key) || "[]");
          existing.push({ ...value, _createdAt: new Date().toISOString() });
          localStorage.setItem(key, JSON.stringify(existing));
          return true;
        } catch (e) { console.error(e); return false; }
      },
      list(key) {
        try { return JSON.parse(localStorage.getItem(key) || "[]"); }
        catch(e) { return []; }
      }
    };

    function FormMensagem() {
      const [submitting, setSubmitting] = useState(false);
      const [ok, setOk] = useState("");
      const [err, setErr] = useState("");

      const handleSubmit = (e) => {
        e.preventDefault();
        setErr("");
        const fd = new FormData(e.currentTarget);
        const data = Object.fromEntries(fd.entries());
        if (!data.nome || !data.tipo || !data.mensagem) {
          setErr("Preencha nome, tipo de mensagem e o conteúdo.");
          return;
        }
        if (!data.consent) {
          setErr("Confirme o consentimento para envio e armazenamento da mensagem.");
          return;
        }
        setSubmitting(true);
        const saved = storage.push("mensagens", data);
        setSubmitting(false);
        if (saved) { setOk("Mensagem enviada com sucesso! Obrigado por compartilhar."); e.currentTarget.reset(); }
        else { setErr("Não foi possível enviar agora. Tente novamente."); }
      };

      const recent = storage.list("mensagens").slice(-3).reverse();

      return (
        <div className={baseCard}>
          <form onSubmit={handleSubmit} className="grid md:grid-cols-2 gap-4">
            <div>
              <label className={baseLabel} htmlFor="nome">Nome *</label>
              <input className={baseInput} id="nome" name="nome" required placeholder="Seu nome" />
            </div>
            <div>
              <label className={baseLabel} htmlFor="email">E-mail</label>
              <input className={baseInput} id="email" name="email" type="email" placeholder="seu@email.com" />
            </div>
            <div>
              <label className={baseLabel} htmlFor="telefone">Telefone</label>
              <input className={baseInput} id="telefone" name="telefone" placeholder="(11) 90000-0000" />
            </div>
            <div>
              <label className={baseLabel} htmlFor="tipo">Tipo *</label>
              <select className={baseInput} id="tipo" name="tipo" defaultValue="" required>
                <option value="" disabled>Selecione</option>
                <option>Comentário</option>
                <option>Sugestão</option>
                <option>Pedido de oração</option>
              </select>
            </div>
            <div className="md:col-span-2">
              <label className={baseLabel} htmlFor="assunto">Assunto</label>
              <input className={baseInput} id="assunto" name="assunto" placeholder="Assunto da mensagem" />
            </div>
            <div className="md:col-span-2">
              <label className={baseLabel} htmlFor="mensagem">Mensagem *</label>
              <textarea className={baseInput + " min-h-[140px]"} id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>
            <div className="md:col-span-2 flex items-start gap-2">
              <input id="consent" name="consent" type="checkbox" className="mt-1" />
              <label htmlFor="consent" className="text-sm text-gray-600">
                Autorizo o armazenamento dos meus dados para retorno do contato, conforme a finalidade do formulário.
              </label>
            </div>
            <div className="md:col-span-2 flex items-center gap-3">
              <button disabled={submitting} className={baseBtn + " bg-indigo-600 text-white"}>
                <Icon.Send /> Enviar mensagem
              </button>
              {submitting && <span className="text-sm text-gray-500">Enviando…</span>}
              {ok && <span className="text-sm text-emerald-600">{ok}</span>}
              {err && <span className="text-sm text-rose-600">{err}</span>}
            </div>
          </form>

          <div className="mt-8 border-t pt-6">
            <h4 className="font-semibold mb-3 text-gray-800">Envios recentes (apenas neste navegador)</h4>
            <ul className="grid sm:grid-cols-2 gap-3">
              {recent.map((m, idx) => (
                <li key={idx} className="rounded-xl border p-4 bg-white">
                  <p className="text-xs text-gray-500">{new Date(m._createdAt).toLocaleString()}</p>
                  <p className="font-medium">{m.nome} — <span className="text-indigo-700">{m.tipo}</span></p>
                  {m.assunto && <p className="text-sm text-gray-700">Assunto: {m.assunto}</p>}
                  <p className="text-sm text-gray-700 mt-1 line-clamp-3">{m.mensagem}</p>
                </li>
              ))}
              {recent.length === 0 && <li className="text-sm text-gray-500">Nenhuma mensagem enviada ainda.</li>}
            </ul>
          </div>
        </div>
      );
    }

    function FormMatricula({ preSelecionada }) {
      const [submitting, setSubmitting] = useState(false);
      const [ok, setOk] = useState("");
      const [err, setErr] = useState("");

      const handleSubmit = (e) => {
        e.preventDefault();
        setErr("");
        const fd = new FormData(e.currentTarget);
        const data = Object.fromEntries(fd.entries());
        if (!data.nome || !data.atividade || !data.contato) {
          setErr("Preencha nome, atividade e um contato (e-mail ou telefone).");
          return;
        }
        setSubmitting(true);
        const saved = storage.push("matriculas", data);
        setSubmitting(false);
        if (saved) { setOk("Inscrição registrada! Em breve a secretaria entrará em contato."); e.currentTarget.reset(); }
        else { setErr("Não foi possível enviar agora. Tente novamente."); }
      };

      return (
        <div className={baseCard}>
          <form onSubmit={handleSubmit} className="grid md:grid-cols-2 gap-4">
            <div>
              <label className={baseLabel} htmlFor="nome">Nome completo *</label>
              <input className={baseInput} id="nome" name="nome" required placeholder="Seu nome" />
            </div>
            <div>
              <label className={baseLabel} htmlFor="contato">E-mail ou telefone *</label>
              <input className={baseInput} id="contato" name="contato" required placeholder="(11) 90000-0000 ou seu@email.com" />
            </div>
            <div>
              <label className={baseLabel} htmlFor="atividade">Evento/atividade *</label>
              <select className={baseInput} id="atividade" name="atividade" defaultValue={preSelecionada || ""} required>
                <option value="" disabled>Selecione</option>
                <option>Quermesse — voluntariado</option>
                <option>Catequese — crianças</option>
                <option>Catequese — adultos (Catecumenato)</option>
                <option>Crisma</option>
                <option>Curso de Noivos</option>
                <option>Grupo de Jovens</option>
                <option>Coro/Ministério de Música</option>
                <option>Pastoral da Caridade</option>
                <option>Retiro da Juventude</option>
              </select>
            </div>
            <div>
              <label className={baseLabel} htmlFor="observacoes">Observações</label>
              <input className={baseInput} id="observacoes" name="observacoes" placeholder="Informações adicionais" />
            </div>
            <div className="md:col-span-2">
              <button disabled={submitting} className={baseBtn + " bg-indigo-600 text-white"}>
                <Icon.File /> Enviar inscrição
              </button>
              {submitting && <span className="ml-3 text-sm text-gray-500">Enviando…</span>}
              {ok && <span className="ml-3 text-sm text-emerald-600">{ok}</span>}
              {err && <span className="ml-3 text-sm text-rose-600">{err}</span>}
            </div>
          </form>
        </div>
      );
    }

    const HomeSection = ({ onGoTo }) => (
      <div>
        <Hero onGoTo={onGoTo} />
        <section className="-mt-6 pb-10">
          <div className="max-w-6xl mx-auto px-4 grid md:grid-cols-3 gap-4">
            <div className={baseCard}>
              <div className="flex items-center gap-3 mb-2">
                <div className="h-10 w-10 rounded-xl grid place-items-center bg-indigo-50 text-indigo-600"><Icon.Calendar /></div>
                <h3 className="font-semibold">Próximas Missas</h3>
              </div>
              <ul className="text-sm text-gray-700 leading-7">
                <li>Domingo — 8h, 10h, 18h</li>
                <li>Sábado — 18h (missa vespertina)</li>
                <li>Segunda a Sexta — 19h</li>
              </ul>
            </div>
            <div className={baseCard}>
              <div className="flex items-center gap-3 mb-2">
                <div className="h-10 w-10 rounded-xl grid place-items-center bg-indigo-50 text-indigo-600"><Icon.Users /></div>
                <h3 className="font-semibold">Pastorais</h3>
              </div>
              <p className="text-sm text-gray-700">Catequese, Música, Juventude, Caridade, Liturgia e mais. Faça parte!</p>
              <button onClick={() => onGoTo('matriculas')} className={baseBtn + " mt-3 bg-indigo-600 text-white"}>Inscreva-se</button>
            </div>
            <div className={baseCard}>
              <div className="flex items-center gap-3 mb-2">
                <div className="h-10 w-10 rounded-xl grid place-items-center bg-indigo-50 text-indigo-600"><Icon.Message /></div>
                <h3 className="font-semibold">Envie sua mensagem</h3>
              </div>
              <p className="text-sm text-gray-700">Comentários, sugestões ou pedidos de oração. Estamos ouvindo.</p>
              <button onClick={() => onGoTo('mensagens')} className={baseBtn + " mt-3 bg-white border text-indigo-700"}>Falar com a paróquia</button>
            </div>
          </div>
        </section>
      </div>
    );

    const SobreSection = () => (
      <Section id="sobre" title="Sobre a Paróquia" IconComp={Icon.Church}>
        <div className="grid md:grid-cols-2 gap-6">
          <div className={baseCard}>
            <h3 className="text-lg font-semibold mb-2">Nossa história</h3>
            <p className="text-gray-700 leading-7">
              A Paróquia Santo Antônio é uma comunidade acolhedora dedicada à vivência do
              Evangelho e ao serviço aos irmãos. Celebramos a fé por meio dos sacramentos,
              da caridade e da missão.
            </p>
          </div>
          <div className={baseCard}>
            <h3 className="text-lg font-semibold mb-2">Missão e valores</h3>
            <ul className="text-gray-700 leading-7 list-disc pl-5">
              <li>Evangelização e vida sacramental</li>
              <li>Formação cristã de crianças, jovens e adultos</li>
              <li>Caridade e promoção humana</li>
              <li>Comunhão, participação e corresponsabilidade</li>
            </ul>
          </div>
        </div>
      </Section>
    );

    const HorariosSection = () => (
      <Section id="horarios" title="Horários de Missas e Confissões" IconComp={Icon.Calendar}>
        <div className="grid md:grid-cols-2 gap-6">
          <div className={baseCard}>
            <h3 className="font-semibold mb-2">Missas</h3>
            <ul className="text-gray-700 leading-7">
              <li>Domingo: 8h, 10h e 18h</li>
              <li>Sábado (vespertina): 18h</li>
              <li>Segunda a Sexta: 19h</li>
            </ul>
          </div>
          <div className={baseCard}>
            <h3 className="font-semibold mb-2">Confissões</h3>
            <ul className="text-gray-700 leading-7">
              <li>Quarta e Sexta: 17h às 18h30</li>
              <li>Agendamento pela secretaria para outros horários</li>
            </ul>
          </div>
        </div>
      </Section>
    );

    const EventosSection = ({ onInscrever }) => {
      const eventos = useEventos();
      return (
        <Section id="eventos" title="Eventos & Quermesse" IconComp={Icon.Calendar}>
          <div className="grid md:grid-cols-3 gap-6">
            {eventos.map(e => (
              <div key={e.id} className={baseCard + " flex flex-col"}>
                <h3 className="text-lg font-semibold">{e.titulo}</h3>
                <p className="text-sm text-gray-600">{e.data} — {e.local}</p>
                <p className="text-gray-700 mt-2 flex-1">{e.descricao}</p>
                <div className="mt-4">
                  <button onClick={() => onInscrever(e)} className={baseBtn + " bg-indigo-600 text-white w-full"}>
                    Participar / Inscrever-se
                  </button>
                </div>
              </div>
            ))}
          </div>
        </Section>
      );
    };

    const MatriculasSection = ({ preSelecionada }) => (
      <Section id="matriculas" title="Matrículas em Atividades e Eventos" IconComp={Icon.File}>
        <p className="text-gray-700 mb-4">
          Preencha o formulário para participar de pastorais, cursos e eventos da paróquia.
          Você pode escolher a atividade desejada no campo apropriado.
        </p>
        <FormMatricula preSelecionada={preSelecionada} />
      </Section>
    );

    const MensagensSection = () => (
      <Section id="mensagens" title="Cadastro de Mensagens, Comentários e Sugestões" IconComp={Icon.Message}>
        <p className="text-gray-700 mb-4">
          Utilize este espaço para enviar comentários, sugestões, testemunhos ou pedidos de oração. Sua mensagem será
          encaminhada à secretaria.
        </p>
        <FormMensagem />
      </Section>
    );

    const ContatoSection = () => (
      <Section id="contato" title="Contato e Localização" IconComp={Icon.Phone}>
        <div className="grid md:grid-cols-2 gap-6">
          <div className={baseCard}>
            <h3 className="font-semibold mb-2">Secretaria Paroquial</h3>
            <ul className="text-gray-700 leading-7">
              <li><span className="font-medium">Telefone:</span> (11) 4000-0000</li>
              <li><span className="font-medium">E-mail:</span> contato@santoantonio.paroquia.br</li>
              <li><span className="font-medium">Endereço:</span> Rua da Paróquia, 123 — Centro, Cidade/UF</li>
              <li><span className="font-medium">Atendimento:</span> Terça a Sexta, 9h–12h e 14h–18h</li>
            </ul>
          </div>
          <div className={baseCard + " p-0 overflow-hidden"}>
            <div className="h-[320px] w-full">
              <iframe title="Mapa da Paróquia" className="w-full h-full" loading="lazy" referrerPolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.0000000000005!2d-46.633!3d-23.55!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sIgreja!5e0!3m2!1spt-BR!2sBR!4v1686070000000" allowFullScreen></iframe>
            </div>
          </div>
        </div>
      </Section>
    );

    const Footer = () => (
      <footer className="mt-10 border-t border-gray-100">
        <div className="max-w-6xl mx-auto px-4 py-10 grid md:grid-cols-3 gap-6 text-sm text-gray-600">
          <div>
            <div className="flex items-center gap-2 font-semibold text-gray-800 mb-2">
              <span className="text-indigo-600"><Icon.Church /></span> {brand}
            </div>
            <p>“Paz e bem!” — Conte conosco para caminhar na fé e no serviço.</p>
          </div>
          <div>
            <p className="font-semibold text-gray-800 mb-2">Links rápidos</p>
            <ul className="grid gap-2">
              {navItems.map(i => (
                <li key={i.id}><a href={"#" + i.id} className="hover:text-indigo-700">{i.label}</a></li>
              ))}
            </ul>
          </div>
          <div>
            <p className="font-semibold text-gray-800 mb-2">Termos</p>
            <p>Ao enviar formulários, você concorda com o uso dos dados para fins de contato e organização paroquial.</p>
          </div>
        </div>
        <div className="text-center text-xs text-gray-500 pb-8">© {new Date().getFullYear()} {brand}. Todos os direitos reservados.</div>
      </footer>
    );

    function App() {
      const [page, setPage] = useState("home");
      const [preMatricula, setPreMatricula] = useState("");

      useEffect(() => {
        const el = document.getElementById(page);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
      }, [page]);

      const onGoTo = (id) => setPage(id);
      const handleInscreverEvento = (evento) => { setPreMatricula(evento.titulo); setPage("matriculas"); };

      return (
        <div className="min-h-screen">
          <Nav current={page} setCurrent={setPage} />
          <div id="home"><HomeSection onGoTo={onGoTo} /></div>
          <SobreSection />
          <HorariosSection />
          <EventosSection onInscrever={handleInscreverEvento} />
          <div id="matriculas"><MatriculasSection preSelecionada={preMatricula} /></div>
          <div id="mensagens"><MensagensSection /></div>
          <div id="contato"><ContatoSection /></div>
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
